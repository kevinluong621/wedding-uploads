<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Upload Your Wedding Memories</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 20px;
    }
    .gallery img,
    .gallery video {
      width: 150px;
      margin: 10px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      transition: transform 0.2s;
      object-fit: cover;
    }
    .gallery img:hover,
    .gallery video:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>üíç Share Your Wedding Memories üíï</h1>
  <div class="upload-box">
    <p>Please upload your photos or videos! Thank you for being part of our special day! üòç</p>
    <input type="file" id="fileInput" accept="image/*,video/*" multiple>
    <button id="uploadButton">Upload</button>
    <p id="statusText"></p>
  </div>

  <!-- Gallery Section -->
  <h2>üì∏ Shared Memories</h2>
  <div id="gallery" class="gallery"></div>

  <script>
    const cloudName = "djt6ardqq";
    const uploadPreset = "unsigned_upload";

    document.getElementById('uploadButton').addEventListener('click', async () => {
      const files = document.getElementById("fileInput").files;
      const statusText = document.getElementById("statusText");

      if (!files.length) {
        statusText.textContent = "Please select at least one file!";
        return;
      }

      statusText.textContent = "Uploading...";

      for (let file of files) {
        const formData = new FormData();
        formData.append("file", file);
        formData.append("upload_preset", uploadPreset);
        formData.append("folder", "wedding-uploads");
        formData.append("tags", "wedding-gallery");

        try {
          const response = await fetch(`https://api.cloudinary.com/v1_1/${cloudName}/auto/upload`, {
            method: "POST",
            body: formData
          });

          const data = await response.json();

          // Add media to gallery
          addToGallery(data);

        } catch (err) {
          console.error("Upload failed for one file:", err);
          statusText.textContent = "‚ùå One or more uploads failed. Please try again.";
          return;
        }
      }

      statusText.textContent = `‚úÖ Upload complete! üéâ`;
      loadGallery(); // Optional: refresh from Cloudinary after upload
    });

    // Display media in the gallery
    function addToGallery(resource) {
      const gallery = document.getElementById("gallery");
      const isImage = resource.resource_type === "image";
      const mediaElement = isImage
        ? document.createElement("img")
        : document.createElement("video");

      mediaElement.src = resource.secure_url;
      mediaElement.alt = "Guest memory";
      if (!isImage) mediaElement.controls = true;

      gallery.appendChild(mediaElement);
    }

    // Load gallery from Cloudinary using tag
    async function loadGallery() {
      const gallery = document.getElementById("gallery");
      gallery.innerHTML = "Loading gallery...";

      try {
        const response = await fetch("https://res.cloudinary.com/djt6ardqq/image/list/wedding-gallery.json");
        const data = await response.json();
        gallery.innerHTML = "";

        data.resources.forEach(resource => {
          const isImage = resource.resource_type === "image" || resource.format.match(/jpg|png|jpeg|gif/i);
          const media = isImage
            ? document.createElement("img")
            : document.createElement("video");

          media.src = `https://res.cloudinary.com/${cloudName}/${resource.resource_type}/upload/w_300/${resource.public_id}.${resource.format}`;
          media.alt = "Guest memory";
          if (!isImage) media.controls = true;

          gallery.appendChild(media);
        });

      } catch (err) {
        console.error("Gallery load error:", err);
        gallery.innerHTML = "Unable to load gallery at this time.";
      }
    }

    // Load gallery on page load
    window.onload = loadGallery;
  </script>
</body>
</html>
