<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Upload Your Wedding Memories</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 20px;
    }
    .gallery img {
      width: 150px;
      margin: 10px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      transition: transform 0.2s;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>üíç Share Your Wedding Memories üíï</h1>
  <div class="upload-box">
    <p>Please upload your photos or videos! Thank you for being part of our special day! üòç</p>
    <input type="file" id="fileInput" accept="image/*,video/*" multiple>
    <button id="uploadButton">Upload</button>
    <p id="statusText"></p>
  </div>

  <!-- Gallery Section -->
  <h2>üì∏ Shared Memories</h2>
  <div id="gallery" class="gallery"></div>

  <script>
    // Upload files to Cloudinary (using frontend or backend)
    document.getElementById('uploadButton').addEventListener('click', async () => {
      const files = document.getElementById("fileInput").files;
      const statusText = document.getElementById("statusText");
      const gallery = document.getElementById("gallery");

      if (!files.length) {
        statusText.textContent = "Please select at least one file!";
        return;
      }

      statusText.textContent = "Uploading...";

      const uploadResults = [];

      // Upload files to Cloudinary
      for (let file of files) {
        const formData = new FormData();
        formData.append("file", file);
        formData.append("upload_preset", "unsigned_upload"); // Use your preset
        formData.append("folder", "wedding-uploads");

        try {
          const response = await fetch(`https://api.cloudinary.com/v1_1/djt6ardqq/auto/upload`, {
            method: "POST",
            body: formData
          });

          const data = await response.json();
          uploadResults.push(data.secure_url);
        } catch (err) {
          console.error("Upload failed for one file:", err);
          statusText.textContent = "‚ùå One or more uploads failed. Please try again.";
          return;
        }
      }

      statusText.textContent = `‚úÖ Upload complete! ${uploadResults.length} file(s) uploaded üéâ`;
      loadGallery(); // Reload gallery to show new uploads

      // Add uploaded images to gallery
      uploadResults.forEach(url => {
        const img = document.createElement("img");
        img.src = url;
        img.alt = "Uploaded memory";
        gallery.appendChild(img);
      });
    });

    // Load gallery images from backend (node.js server)
    async function loadGallery() {
      const gallery = document.getElementById("gallery");
      gallery.innerHTML = "Loading gallery...";

      try {
        const response = await fetch("http://localhost:3000/api/gallery");  // Connect to your backend server
        const data = await response.json();

        gallery.innerHTML = ""; // Clear loading text

        if (data && data.length > 0) {
          // Loop through the resources and add images to the gallery
          data.forEach(resource => {
            const img = document.createElement("img");

            // Add image or video to the gallery
            if (resource.format === "mp4") {
              const video = document.createElement("video");
              video.src = resource.secure_url;
              video.controls = true;
              gallery.appendChild(video);
            } else {
              img.src = resource.secure_url;
              img.alt = "Guest memory";
              gallery.appendChild(img);
            }
          });
        } else {
          gallery.innerHTML = "No photos or videos yet! Be the first!";
        }

      } catch (err) {
        console.error("Gallery load error:", err);
        gallery.innerHTML = "Unable to load gallery at this time.";
      }
    }

    // Automatically load gallery on page load
    window.onload = loadGallery;
  </script>
</body>
</html>
