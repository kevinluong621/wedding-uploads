<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Upload Your Wedding Memories</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>💍 Share Your Wedding Memories 💕</h1>
  <div class="upload-box">
    <p>Please upload your photos or videos! Thank you for being part of our special day! 😍</p>
    <input type="file" id="fileInput" accept="image/*,video/*">
    <button id="uploadButton">Upload</button>
    <p id="statusText"></p>
  </div>

  <script>
    const cloudName = "djt6ardqq"; // Your Cloudinary cloud name
    const uploadPreset = "unsigned_upload"; // Make sure this matches your Cloudinary preset

    document.getElementById('uploadButton').addEventListener('click', async () => {
      const file = document.getElementById("fileInput").files[0];
      const statusText = document.getElementById("statusText");

      if (!file) {
        statusText.textContent = "Please select a file!";
        return;
      }

      const formData = new FormData();
      formData.append("file", file);
      formData.append("upload_preset", uploadPreset);

      statusText.textContent = "Uploading...";

      try {
        const response = await fetch(`https://api.cloudinary.com/v1_1/${cloudName}/auto/upload`, {
          method: "POST",
          body: formData
        });
        const data = await response.json();
        statusText.textContent = "✅ Upload complete! Thank you! 🎉";
        console.log("File uploaded to:", data.secure_url);
      } catch (err) {
        console.error(err);
        statusText.textContent = "❌ Upload failed. Please try again.";
      }
    });
  </script>
</body>
</html>
