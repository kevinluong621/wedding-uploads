<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Upload Your Wedding Memories</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      background: #fefefe;
      color: #333;
    }
    h1 {
      text-align: center;
      margin-bottom: 1rem;
    }
    .upload-box {
      border: 2px dashed #ccc;
      padding: 2rem;
      border-radius: 10px;
      width: 100%;
      max-width: 400px;
      text-align: center;
      background: #fafafa;
    }
    input[type="file"] {
      margin: 1rem 0;
    }
    .progress {
      width: 100%;
      background: #eee;
      height: 20px;
      border-radius: 10px;
      overflow: hidden;
      margin: 1rem 0;
    }
    .progress-bar {
      height: 100%;
      width: 0%;
      background: #4caf50;
      transition: width 0.3s ease;
    }
    .success {
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Upload Your Photos & Videos ðŸ“¸ðŸŽ¥</h1>
  <div class="upload-box">
    <input type="file" id="fileInput" accept="image/*,video/*" />
    <button onclick="uploadFile()">Upload</button>

    <div class="progress">
      <div class="progress-bar" id="progressBar"></div>
    </div>
    <p id="statusText"></p>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
    import { getStorage, ref, uploadBytesResumable } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBgNDqL4eqay--CBcX6iiFncEUKUVfR6Sc",
      authDomain: "wedding-uploads-vk.firebaseapp.com",
      projectId: "wedding-uploads-vk",
      storageBucket: "wedding-uploads-vk.appspot.com",
      messagingSenderId: "932439136828",
      appId: "1:932439136828:web:458ec3f51100096bcf4139"
    };

    const app = initializeApp(firebaseConfig);
    const storage = getStorage(app);

    window.uploadFile = () => {
      const fileInput = document.getElementById('fileInput');
      const file = fileInput.files[0];
      const statusText = document.getElementById('statusText');
      const progressBar = document.getElementById('progressBar');

      if (!file) {
        statusText.textContent = "Please select a file!";
        return;
      }

      const storageRef = ref(storage, 'uploads/' + file.name);
      const uploadTask = uploadBytesResumable(storageRef, file);

      uploadTask.on('state_changed', 
        (snapshot) => {
          const percent = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
          progressBar.style.width = percent + '%';
        }, 
        (error) => {
          statusText.textContent = 'Upload failed: ' + error.message;
        }, 
        () => {
          statusText.textContent = 'âœ… Upload complete! Thank you ðŸŽ‰';
          fileInput.value = '';
          progressBar.style.width = '0%';
        }
      );
    };
  </script>
</body>
</html>
