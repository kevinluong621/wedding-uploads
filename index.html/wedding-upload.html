<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Upload Your Wedding Memories</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      background: url('https://www.wedding-photos.com/wedding-background.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      text-align: center;
      font-family: 'Lobster', cursive;
    }
    .upload-box {
      border: 2px solid #fff;
      border-radius: 10px;
      padding: 2rem;
      background-color: rgba(255, 255, 255, 0.7);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    input[type="file"] {
      margin: 1rem 0;
      padding: 0.5rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #FF69B4;
      color: white;
      padding: 0.8rem 2rem;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      font-size: 1.1rem;
      transition: all 0.3s ease;
    }
    button:hover {
      background-color: #FF1493;
    }
    .progress {
      width: 100%;
      background: #eee;
      height: 20px;
      border-radius: 10px;
      overflow: hidden;
      margin: 1rem 0;
    }
    .progress-bar {
      height: 100%;
      width: 0%;
      background: #4caf50;
      transition: width 0.3s ease;
    }
    .success {
      color: green;
      font-weight: bold;
      font-size: 1.2rem;
    }
    #statusText {
      font-size: 1.1rem;
      font-weight: bold;
    }
  </style>
  <!-- Google Fonts for custom fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Georgia&display=swap" rel="stylesheet">
</head>
<body>
  <h1>üíç Share Your Wedding Memories üíï</h1>
  <div class="upload-box">
    <p>Please upload your photos or videos to share with us! Thank you for being a part of our special day! üòç</p>
    <input type="file" id="fileInput" accept="image/*,video/*" />
    <button onclick="uploadFile()">Upload</button>

    <div class="progress">
      <div class="progress-bar" id="progressBar"></div>
    </div>
    <p id="statusText"></p>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
    import { getStorage, ref, uploadBytesResumable } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBgNDqL4eqay--CBcX6iiFncEUKUVfR6Sc",
      authDomain: "wedding-uploads-vk.firebaseapp.com",
      projectId: "wedding-uploads-vk",
      storageBucket: "wedding-uploads-vk.appspot.com",
      messagingSenderId: "932439136828",
      appId: "1:932439136828:web:458ec3f51100096bcf4139"
    };

    const app = initializeApp(firebaseConfig);
    const storage = getStorage(app);

    window.uploadFile = () => {
      const fileInput = document.getElementById('fileInput');
      const file = fileInput.files[0];
      const statusText = document.getElementById('statusText');
      const progressBar = document.getElementById('progressBar');

      if (!file) {
        statusText.textContent = "Please select a file!";
        return;
      }

      const storageRef = ref(storage, 'uploads/' + file.name);
      const uploadTask = uploadBytesResumable(storageRef, file);

      uploadTask.on('state_changed', 
        (snapshot) => {
          const percent = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
          progressBar.style.width = percent + '%';
        }, 
        (error) => {
          statusText.textContent = 'Upload failed: ' + error.message;
        }, 
        () => {
          statusText.textContent = '‚úÖ Upload complete! Thank you so much for sharing your memories with us! üéâ';
          fileInput.value = '';
          progressBar.style.width = '0%';
        }
      );
    };
  </script>
</body>
</html>
